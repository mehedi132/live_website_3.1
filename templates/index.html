<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title >Online Length Converter  </title>
</head>
<body>
    <div class="card" style="margin: 10px 35% 10px;">
        <div class="card-body">
            <h1 style="color: green;float: left;">Online converter</h1>
            
        </div>
      </div>


         <div class="card-body">

            <form action="/submit" method="GET" id="inp" style="margin: 10px 30% 10px;">
                <p style="text-align: justify;" >
    <div> <p style="font-size: xx-large;font-family: cursive;">  what do you convert: </p> <select name="input" step="0.01" class="form-control" form="inp">
            <option value="Meter">Meter</option>
            <option value="Centimeter">Centimeter</option>
            <option value="Inch">Inch</option>
            <option value="Foot">Foot</option>
          </select>
          </div>
          <div> <p style="font-size: xx-large;font-family: cursive;">  Value:</p> <input type="number" step="0.01" class="form-control" name="v1" id="v1" placeholder="Enter value"></div>
          <div>
        
            <p style="font-size: xx-large;font-family: cursive;"> what do you want:</p>  <select name="input2" step="0.01" class="form-control" form="inp">
                <option value="Meter">Meter</option>
            <option value="Centimeter">Centimeter</option>
            <option value="Inch">Inch</option>
            <option value="Foot">Foot</option>
              </select>
          </div>
        </p>
           <p><input type="submit" class="btn btn-primary mb-2" value="Result"></p>
        </div>
        </form>
    

        <div class="card-footer text-muted">
            <h2 style="margin: 10px 30% 10px;color: green;">Result is : {{result}}</h3>
        </div>
    
    
      
</body>
</html>
